rna_sequence_files: 
  - /faststorage/project/EcoGenetics/BACKUP/genome_assembly_and_annotation/rna/Enchytraeus_albidus/Orme_R1_001.fastq
  - /faststorage/project/EcoGenetics/BACKUP/genome_assembly_and_annotation/rna/Enchytraeus_albidus/Orme_R2_001.fastq
# 2 & 3: Path to protein database file in FASTA format.
