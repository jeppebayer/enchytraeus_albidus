# Alternative name of created folder (To be used if something deviating from the automatically generated name is desired)
alternative_folder_name: 
# Path to genome assembly file.
genome_assembly_file: /faststorage/project/EcoGenetics/people/Jeppe_Bayer/enchytraeus_albidus/steps/Enchytraeus_albidus/repeatmasking/EncAlb.softmasked.fna
# Directory for final output files.
